<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <style>
my-card[fancy] {
  --my-card-fancy-bg: #FF0000;
}
</style>
<my-card title="MMMMMMM">
  <p>Paragraph here <strong>Bolded</strong>ASDFGHJKL</p>
</my-card>
  <my-card></my-card>
  <my-card title="This is a test" 
           name="ANNNN" 
           source="https://pabucketlist.com/wp-content/uploads/2020/07/Boalsburg-Overlook-Mount-Nittany.jpg" <slot>This is a slot example</slot>>
</my-card>
  <my-card title="Broken" 
           name="Muntain" 
           source="https://www.statecollege.com/wp-content/uploads/2021/01/1478228_40099.jpg" <slot>Additional slot here</slot>>
</my-card>
  <my-card title="Fixed" 
           name="Alllll" 
           source="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwsqGStQSbQP115h4ZvYieUaxiHSReZ7b7hst9tgx9lv3Z-mnxsv6Tr6Of7-bd1xjqXS8&usqp=CAU" <slot>Another Slot Bites The Dust</slot> fancy="true"></my-card>
  <my-card title="Finally it's working... I think" 
           name="?" 
           source="https://oldmainframe.com/wp-content/uploads/2024/07/Mt.-Nittany-65-595x397.jpg" <slot>Last slot here</slot> fancy="true"></my-card>
  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
